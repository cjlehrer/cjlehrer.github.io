<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="reset.css">

    
</head>
<body>
<div id="calcBody">
    <div id="view">0</div>


    <div id="buttonContain">
        <!--<div class="button" data-key="CE">CE</div>-->
        <div class="button clear" data-key="C">Clear</div>
        <div class="button" data-key="Backspace">&#8592</div>
        <div class="button" data-key="/">&divide</div>
        <div class="button number" data-key="7">7</div>
        <div class="button number" data-key="8">8</div>
        <div class="button number" data-key="9">9</div>
        <div class="button" data-key="*">&times</div>
        <div class="button number" data-key="4">4</div>
        <div class="button number" data-key="5">5</div>
        <div class="button number" data-key="6">6</div>
        <div class="button" data-key="-">-</div>
        <div class="button number" data-key="1">1</div>
        <div class="button number" data-key="2">2</div>
        <div class="button number" data-key="3">3</div>
        <div class="button" data-key="+">+</div>
        <div class="button" data-key="plusMinus">&plusmn</div>
        <div class="button number" data-key="0">0</div>
        <div class="button" data-key=".">.</div>
        <div class="button" data-key="Enter">=</div>
    </div>
</div>

</body>
<script src="calc7.js"></script>

</html>
